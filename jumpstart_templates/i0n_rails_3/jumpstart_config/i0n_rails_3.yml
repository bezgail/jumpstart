---
# The path that the install command will be run from
:install_path: /Users/i0n/Sites
# The command that this template will run
:install_command: rails
# Options for the install command
:install_command_options: -d mysql -J -T

:run_after_install_command:
  # Create home controller
  - rails g controller home

:remove_files:
  - /app/views/layouts/application.html.erb
  - /public/index.html
  - /public/favicon.ico
  - /public/images/rails.png
  
:replace_strings:
  - :target_path: /config/deploy.rb
    :symbols:
      :app_name: name_of_my_app
      :remote_server: thoughtplant
  
:run_after_jumpstart:
  # create databases
  - rake db:create
  # Set application up for deployment with Capistrano
  - capify!
  # Initialise Git repository
  - git init
  # Add all changes to the Git repository and then commit those changes.
  - git add .
  - git commit -q -v -a -m "Initial commit"
  
:local_nginx_conf: /usr/local/nginx/conf/nginx.conf
:remote_nginx_conf: /opt/nginx/conf/nginx.conf
